<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
</head>
<body>
    <h1>images</h1>
    <img src="google.png" alt="google  image">
    <picture>
        <source srcset="google.png" media="(max-width: 600px)">
        <source srcset="google.png2" media="(max-width: 1000px)">
        <img src="google.png" alt="google  image">
    </picture>
    <!-- map tags is used to create a map of the image -->
   <map name="google">
    <area shape="rect" coords="0,0,100,100" href="https://www.google.com" alt="google">
   </map>
   <img src="google.png" alt="google  image" usemap="#google">
</body>
</html>
