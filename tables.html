<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html tables</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            text-align: center;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Johny</td>
            <td>20</td>
            <td>New Delhi</td>
        </tr>
        <tr>
            <td>Janu</td>
            <td>21</td>
            <td>Mumbai</td>
        </tr>
    </table>

    <table>
        <tr>
            <th colspan="2">Country</th>
            <td>India</td>
            <td>USA</td>
           
        </tr>

        <tr>
            <th>Capital</th>
            <td>New Delhi</td>
            <td>Washington</td>
        </tr>
    </table>
</body>
</html>
